version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: certunivertity_postgres
    restart: unless-stopped
    ports:
      - "5334:5432"
    environment:
      POSTGRES_DB: certunivertity_db
      POSTGRES_USER: certuni_user
      POSTGRES_PASSWORD: certuni_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U certuni_user -d certunivertity_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
